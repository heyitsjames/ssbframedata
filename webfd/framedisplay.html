		color: white;

	.link_inline:hover {
		background: rgb(185,3,3); /* Old browsers */
		background: -moz-linear-gradient(top,  rgba(185,3,3,1) 0%, rgba(154,2,2,1) 100%); /* FF3.6+ */

		background: -ms-linear-gradient(top,  rgba(185,3,3,1) 0%,rgba(154,2,2,1) 100%); /* IE10+ */
		background: linear-gradient(to bottom,  rgba(185,3,3,1) 0%,rgba(154,2,2,1) 100%); /* W3C */
		filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#b90303', endColorstr='#9a0202',GradientType=0 ); /* IE6-9 */
	}
	#links {
		position: absolute;
		left: 5;
		top: 5;
	}
	@media(max-width: 600px) {
		#links {
			position: absolute;
			left: 5;
