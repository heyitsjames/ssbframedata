<script type='text/javascript'>
function setBattle(elmnt)
{
var temp;
var index;
var index2;
temp = document.getElementsByTagName("td");
index = 0;
while (index<temp.length) {
temp[index].style.opacity=1.0;
index++;
}
temp = document.getElementsByTagName("span");
index = 0;
while (index<temp.length) {
 index2 = 0;
 temp[index].innerHTML='';
 while (index2<parseInt(elmnt.options[elmnt.selectedIndex].value)) {
  if (index<12) {
   temp[index].innerHTML = temp[index].innerHTML + "<img src='stocksymblue.png' height=12 width=12>";
  }
  else {
   temp[index].innerHTML = temp[index].innerHTML + "<img src='stocksymred.png' height=12 width=12>";
  }
  index2++;
 }
 index++;
}
temp = document.getElementsByTagName("p");
index = 0;
while (index<temp.length) {
 temp[index].innerHTML=12*parseInt(elmnt.options[elmnt.selectedIndex].value);
 index++;
}
}

 temp2 = temp.getElementsByTagName("p");

 }
}

if (temp[index]==elmnt) {
itemOrder = index;
break;

break;
